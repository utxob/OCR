<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>

    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to Text Converter</h1>
        <div id="dropZone">Drag and Drop Image Here or Click to Select</div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <div id="imagePreview"></div>
        <select id="languageSelect">
            <option value="eng">English</option>
            <option value="ben">Bangla</option>
            <option value="hin">Hindi</option>
            <option value="chi_sim">Chinese (Simplified)</option>
            <option value="jpn">Japanese</option>
        </select>
        <button id="convertBtn">Extract Text</button>
        <textarea id="outputText" placeholder="Extracted text will appear here..." readonly></textarea>
        <button id="copyBtn">Copy Text</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
